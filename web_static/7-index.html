<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters and Places</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose your state</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Florida</h2>
                        <ul>
                            <li>Miami</li>
                            <li>Orlando</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Choose available options</h4>
                <ul class="popover">
                    <li>Wi-Fi</li>
                    <li>Swimming Pool</li>
                    <li>Parking</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="place-list">
                <article>
                    <h2>Beautiful Beach House</h2>
                </article>
                <article>
                    <h2>Mountain View Retreat</h2>
                </article>
                <article>
                    <h2>Urban Loft</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
